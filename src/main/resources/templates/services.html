<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>

    <a href="/services/add">Add services</a>
    <a th:each="th: ${services}" th:href="@{'/services/' + ${services.id}}">
        <div style="width: 200px; float: left">
            <div>
                <img th:if="${services.img!= null && !services.img.isEmpty()}" src="/img.png" width="100" height="100"/>
                <img th:if="${item.itemImages == null || item.itemImages.isEmpty()}" src="/img.png" width="100" height="100"/>
            </div>
            <div>
                <span th:text="${item.title}"></span><span th:text="${item.price}"></span>
            </div>
            User Info
            <div>
                <span th:text="${services.hospital.name }"></span>
            </div>
            Category:
            <div>
                <span th:each="category: ${services.categories}" th:text="${category.name}"></span>
            </div>
        </div>
    </a>
</div>
</body>
</html>
