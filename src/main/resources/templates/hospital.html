<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:if="${errors != null && !errors.isEmpty()}" >
    <ul>
        <li style="color: red" th:each="error: ${errors}" th:text="${error}"></li>
    </ul>
</div>

hospital:
<table>

    <form action="/addHospital" method="post">
        <input th:if="${hospital != null}" type="hidden" th:value="${hospital.id}" name="id">
        Name: <input type="text" name="name" th:value="${hospital == null} ? '' : ${hospital.name}"/> <br>
        phone:<input type="text" name="phone" th:value="${hospital == null} ? '' : ${hospital.phone}"/><br>
        email:<input type="text" name="address" th:value="${hospital == null} ? '' : ${hospital.address}"/><br>
        <input type="submit" value="ADD">
    </form>




</table>

</html>
